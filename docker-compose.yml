version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: meetings_db
    environment:
      POSTGRES_DB: meetings
      POSTGRES_USER: meetinguser
      POSTGRES_PASSWORD: meetingpass
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U meetinguser -d meetings" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
